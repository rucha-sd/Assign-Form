<!DOCTYPE html>
<html>
    <head>
        <title>Assign Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="container">
        <form>
            <div class="row">
                <div class="col-xs-3">
                    <div class="header alignleft"><img src="./img/user.jpg"></div>
                </div>
                <div class="col">
                    <div class="row"><h5 class="alignleft"><b>ASSIGN FORM</b></h5></div>
                    <div class="row">
                        <div class="col-sm-6"><p>Request others to complete your form</p></div>
                        <div class="col-xs-3 alignright"><button class="alignright lock"><i class="fa fa-lock"></i>
                            Private Access</button></div>
                            <div class="col-xs-3"><button class="settings"><i class="fa fa-gear"></i> Settings</button></div>
                        </div>
                </div>
            </div>              
            <div class="card">  
                <p><span><b>ASSIGN WITH LINK - </b></span>
                Anyone with this link can become the assignee.</p>
                <div class="card card-inner">
                    <div class="row row-inner">
                        <div class="col-sm-10">
                            <nobr>
                        <img src="https://img.icons8.com/ios-glyphs/30/000000/approved-unlock.png"/>
                         &nbsp;<input type="text" placeholder=" https://www.jotform.com/assign/726237987323968">
                         </div>
                        </nobr>
                        <div class="col-sm-2 alignright border-left"><p><a  href="#">Generate new</a></p></div>
                    </div>
                </div>
                <div class="row row2">
                <button ttpe="button" class="btn alignright"><i class="fa fa-link fa-rotate-90"></i> &nbsp; COPY LINK</button>
                </div>
                <hr>
                <div class="row row2">
                    <div class="col-sm-8"><p><span><b>INVITE PEOPLE &nbsp; </b><a><img src="https://img.icons8.com/windows/24/000000/upload.png"/>
                    </a></span></div>
                    <div class="col-sm-2">
                        <p class="text-muted">Assigned to</p>
                    </div>
                    <div class="col-sm-2">
                    <div class="user">
                        <nobr>
                    <img src="https://img.icons8.com/bubbles/50/000000/conference-call.png"/>
                    <img src="https://img.icons8.com/bubbles/50/000000/about-me-female.png"/>
                    <img src="https://img.icons8.com/bubbles/50/000000/bear.png"/>
                    <span><a style="color: grey; font-size: 20px; background-color: azure;">+3</a></span> 
                </nobr>
                </div>
                    </div>
                
                </div>
                <div class="card card-inner2">
                    <p><input type="text" placeholder="Add multiple email addresses separated by commas."> </p>
                </div>
                <div class="row row2">
                <div class="col-xs-6"><p class="alignleft"><a href="#">Add message</a></p></div>
                <div class="col-xs-6 alignright"><button class="btn alignright" disabled>SEND INVITATION</button></div> 
            </div>             
            </div>
            
        </form>
        </div>
</body>
</html>
